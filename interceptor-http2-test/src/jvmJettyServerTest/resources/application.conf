ktor {
    deployment {
        port = 8080
        sslPort = 8443
    }

    application {
        modules = [ io.ktor.samples.http2push.Http2PushApplicationKt.main ]
    }

    security {
        ssl {
            keyStore = build/temporary.jks
            keyAlias = mykey
            keyStorePassword = changeit
            privateKeyPassword = changeit
        }
    }
}